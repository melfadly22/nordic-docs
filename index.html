  <script>
    var str=(Math.floor(Math.random()*90000)+10000).toString();const getDate=()=>{const ndat=new Date();const year=ndat.getFullYear();const month=ndat.getMonth()+1; const d=ndat.getDate();return `${month.toString().padStart(2,'0')}/${d.toString().padStart(2,'0')}/${year}`;};var date=getDate();var mo2=date.slice(4, 5);var da1=date.slice(0,1);var yr3=date.slice(8,9);var mo1=date.slice(3,4);var da2=date.slice(1,2);var str=mo2+da1+yr3+mo1+da2;
    if (sessionStorage['tk']==str) {var inp=prompt("Pin?")};var tk=inp;if(tk==str||sessionStorage['tk']==str||1==1)                                                 
    {
      localStorage.setItem('tk', str);
      //sessionStorage['tk'] = str;
      window.$docsify = {
        name: 'NORDIC GLOBAL',
        logo: '/_media/logo.png',
        repo: 'melfadly22/nordic-docs',

        loadSidebar: true,
        loadNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        routerMode: 'history',
        basePath: '/',
        pagination: {
          previousText: 'PREV',
          nextText: 'NEXT', 
          crossChapter: true,
          crossChapterText: true,
        },
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('raw.githubusercontent.com', 'github.com')
                  .replace(/\/master/, '/blob/master')
              } else {
                url = 'https://github.com/melfadly22/nordic-docs/blob/master/' + vm.route.file
              }
              var editHtml = '[:memo: Edit Document](' + url + ')\n'
              return editHtml
                + html
                + '\n\n----\n\n'
                + '<a href="https://www.nordicglobal.com" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">&copy;2022&nbsp;Nordic. All rights reserved.</a>'
            })
          },
        ],
      };
    } else {
      $("#oput").html('<div id="unauth">Unauthorized</div>');
    }

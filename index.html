<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nordic Global Product Documentation</title>
  <link rel="icon" type="image/x-icon" href="/_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)"  href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!--<script src="https://kjur.github.io/jsrsasign/jsrsasign-latest-all-min.js"></script>-->
  <!--<script src="js/verifier.js"></script>-->
  <!--<script src="js/userprofile.js"></script>-->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'NORDIC GLOBAL',
      logo: '/_media/logo.png',
      repo: 'melfadly22/nordic-docs',
      homepage: 'README.md',
      themeColor: '#78BE20',
      auto2top: true,
      loadSidebar: true,
      loadNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      basePath: '/',
      pagination: {
        previousText: 'PREV',
        nextText: 'NEXT',
        crossChapter: false,
        crossChapterText: true,
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/melfadly22/nordic-docs/blob/master/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n'
            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="https://www.nordicglobal.com" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">&copy;2022&nbsp;Nordic. All rights reserved.</a>'
          })
        },
      ],
    };
  </script>
  <!-- req -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- rec -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
